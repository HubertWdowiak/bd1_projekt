
{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 mx-auto mt-5">
  <h1 class="text-center pb-3">New Account</h1>

  <form method="POST" style="width: 100%;">
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-9">
        <input name="username" id="username" class="form-control" autocomplete="username" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" name="password" id="password" class="form-control" autocomplete="new-password" required>
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input name="email" id="email" autocomplete="email" class="form-control" required>
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <label for="phone" class="col-sm-3 col-form-label">Phone number</label>
      <div class="col-sm-9">
        <input name="phone" id="phone" autocomplete="tel" class="form-control" required>
      </div>
    </div>

    <div class="form-group row justify-content-end">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <p>Already have an account?</p>
    <a href="{{ url_for('auth.login_get') }}" class="btn btn-outline-info">Log In</a>
  </div>
</div>
{% endblock %}
